<html>
    <head>
        <title> Web programming Practical-17 sending data </title>
    </head>
    <body>
        <h2>Create JSON string from a JavaScript object.</h2>
        <p id="demo"></p>
    
        <script> 
            var obj= { name: "Tirth", age: 20, city: "Vadodara" }; 
            var myJSON= JSON.stringify(obj); document.getElementById("demo").innerHTML= myJSON;
        </script>
    </body>
</html>
