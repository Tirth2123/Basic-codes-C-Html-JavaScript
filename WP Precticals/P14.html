<html>
    <head>
        <style>
            button
            {
                width:  100px;
                height: 100px;
                color: green;
            }
        </style>
    </head>
    <body>
        <button onclick="calculate()">ADDITION</button>
        <button onclick="palindrome()">PALINDROME</button>
        <script>
            function calculate(){
                let n = prompt("enter n");
                let i=0;
                let sum=0;
                for(i = 0; i <=n; i++)
                {
                    sum=sum+i;
                }
                window.alert(sum);
            }
            function palindrome()
            {
                let string=prompt("enter number");  
                const len = string.length;    
                for (let i = 0; i < len / 2; i++) 
                {  
                    if (string[i] !== string[len - 1 - i]) 
                    {  
                        alert( "It is not a palindrome");  
                    }  
                }  
                alert( "It is a palindrome");  
            } 
        </script>
    </body>
</html>
