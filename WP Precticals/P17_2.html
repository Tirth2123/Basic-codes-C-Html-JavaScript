<html>
    <head>
        <title> Web programming Practical-17 Receiving data </title>
    </head>
    <body>
        <h2>Create Object from JSON String.</h2>
        <p id="demo"></p>
        
        <script> 
            var txt = '{"name": "Tirth", "age": 20, "city": "Vadodara"}' 
            var obj= JSON.parse(txt); document.getElementById("demo").innerHTML= obj.name + ", " + obj.age; 
        </script>
</body>
</html>
