<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,h1
        {
            color: red;
            background: radial-gradient();
        }
    </style>
</head>
<body>
    <form>
        <h1><center><i>Demo Form</i></center></h1>
        <table border="1">

            <tr>
                <th  colspan="2">First Name:</th>
                <th  colspan="3"><input type="text" placeholder="FirstName"></th>
            </tr>

            <tr>
                <th  colspan="2">Last Name:</th>
                <th  colspan="3"><input type="text" placeholder="LastName"></th>
            </tr>

            <tr>
                <th  colspan="2">Email:</th>
                <th  colspan="3"><input type="email" placeholder="Emailid"></th>
            </tr>

            <tr>
                <th  colspan="2">Password:</th>
                <th  colspan="3"><input type="password" placeholder="Password"></th>
            </tr>

            <tr>
                <th>Language Known:</th>
                <th><input type="checkbox"> :Hindi</th>
                <th><input type="checkbox"> :English</th>
                <th><input type="checkbox"> :Urdu</th>
            </tr>

            <tr>
                <th>Select Your Gender:</th>
                <th><input type="radio" name="Gender">:Male</th>
                <th><input type="radio" name="Gender">:Female</th>
                <th><input type="radio" name="Gender">:Other</th>
            </tr>

            <tr>
                <th colspan="2">Select Your State</th>
                <th colspan="3">
                    <select>
                        <option>Select</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>West Bengal</option>
                        <option>Karnataka</option>
                        <option>Rajasthan</option>
                        <option>Panjab</option>
                      </select>
                    
                </th>
            </tr>
            
            <tr>
                <th colspan="2">Which Social site you mostly use</th>
                <th colspan="3"><input type="text"></th>
            </tr>

            <tr>
                <th colspan="4"><input type="submit"></th>
            </tr>

        </table>
    </form>
</body>
</html>
