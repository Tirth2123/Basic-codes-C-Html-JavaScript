<html>
    <head>
        <script>
            function Validate()
            {
                let P = document.getElementById("No").value;
                if(P>10)
                {
                    alert("Please Enter Valide PhoneNo");
                    return false;
                }
                document.getElementById("NO").innerHTML;
            }
        </script>
    </head>

    <body>
        <form name="Form"></form>
            Name: <br>
            <input type="text" name="Name"><br>
            PhoneNo: <br>
            <input type="text" name="PhoneNo"><br>
            <p id="No"></p>
            <input type="submit"onclick="Validate()">
        </form>
    </body>
</html>
